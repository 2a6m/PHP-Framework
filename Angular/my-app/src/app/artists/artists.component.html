<h2>List of artists</h2>
<div>
    <table>
        <tr>
            <th> id </th>
            <th> name </th>
        </tr>
        <tr *ngFor="let artist of lst_artist">
            <td><span class="badge">{{ artist.id }}</span></td>
            <td [class.selected]="artist == selectedArtist" (click)="onSelect(artist)">{{ artist.nom }}</td>
        </tr>
    </table>
</div>
